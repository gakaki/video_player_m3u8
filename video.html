<html>

    <body>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.10.2/alt/video-js-cdn.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.10.2/video.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/3.0.2/videojs-contrib-hls.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js "></script>

        <input type="button" id="btn" value="play 满jiang hong">
        <input type="button" id="btn2" value="play 小破球2">

        <input type="text" id="url_manjianghong" style="width:100%" value="https://v.esn8.com:2009/20230125/jxICZYK1/index.m3u8"> 
        <input type="text" id="url_xiaopoqiu" style="width:100%" value="https://v.esn8.com:2009/20230123/9r0HRhyt/index.m3u8"> 

        <br><br>
        
        <video id="video" class="video-js vjs-default-skin" preload="none" crossorigin="true" controls width="640" height="268" controls>
        </video>
        <script>
            $(document).ready(function() {
                function play_url( url ){
                    $("#video").html("<source src='"+ url +"' type='application/x-mpegURL'>");
                    var ply = videojs("video");
                    ply.play();
                }
                $("#btn").on("click", function() {
                    play_url($("#url_manjianghong").val())
                });
                $("#btn2").on("click", function() {
                    play_url($("#url_xiaopoqiu").val())
                });
            }); 
        </script>
    </body>
</html>
